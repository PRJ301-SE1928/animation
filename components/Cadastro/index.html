<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Site - Register</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>
          <i class="fas fa-user"></i>&nbsp;Create your account below and start
          searching for hotels,
        </h1>
        <span class="now">Right Now!!</span>
      </div>
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 280"
      >
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,128L26.7,138.7C53.3,149,107,171,160,186.7C213.3,203,267,213,320,202.7C373.3,192,427,160,480,154.7C533.3,149,587,171,640,192C693.3,213,747,235,800,218.7C853.3,203,907,149,960,128C1013.3,107,1067,117,1120,154.7C1173.3,192,1227,256,1280,261.3C1333.3,267,1387,213,1413,186.7L1440,160L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z"
        ></path>
      </svg>

      <div class="container-inputs">
        <form action="" class="inputs">
          <h2>User Registration:</h2>
          <span id="result"></span>
          <div class="box-input">
            <div>
              <label for="name">Full Name:</label>
              <input type="text" id="name" />
            </div>
            <div>
              <label for="cpf">CPF (Brazilian ID):</label>
              <input type="number" id="cpf" placeholder="000.000.000-00" />
            </div>
            <div>
              <label for="sex">Gender:</label>
              <div>
                <select name="sexo" id="sex">
                  <option value="">Select Gender</option>
                  <option value="Masculino">Male</option>
                  <option value="Feminino">Female</option>
                </select>
              </div>
            </div>
          </div>

          <div class="box-input">
            <div>
              <label for="date">Date of Birth:</label>
              <input type="date" id="date" required />
            </div>
            <div>
              <label for="civil-status">Marital Status:</label>
              <div>
                <select name="estado-civil" id="civil">
                  <option value="">Select Status</option>
                  <option value="Solteiro(a)">Single</option>
                  <option value="Casado(a)">Married</option>
                  <option value="Outros">Other</option>
                </select>
              </div>
            </div>
            <div>
              <label for="city">City:</label>
              <input type="text" id="city" />
            </div>
          </div>

          <div class="box-input">
            <div>
              <label for="state">State:</label>
              <div>
                <input
                  type="text"
                  id="estado"
                  placeholder="Estado"
                  class="inputsRegister"
                  maxlength="2"
                />
              </div>
            </div>
            <div>
              <label for="cep">Postal Code (CEP):</label>
              <input placeholder="00000-000" type="number" id="cep" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" placeholder="a@a.com" id="email" />
            </div>
          </div>

          <div class="box-input">
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" />
              <span id="resultPassword"></span>
              <span id="strong"></span>
              <div id="progress"></div>
            </div>
            <div>
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                onpaste="return false"
              />
              <span id="resultConfirm"></span>
            </div>
          </div>

          <div>
            <button id="btnSubmit" class="btn-submit">Register</button>
          </div>
        </form>
      </div>
      <div>
        <a href="../../index.html" class="btn-back"
          ><i class="fas fa-arrow-left"></i>&nbsp;Back</a
        >
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
